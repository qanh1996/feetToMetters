<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   function feetToMetters(feet) {
       let metters = 0.305* feet;
       return metters
   }
   function mettersToFeet(metters) {
       let feet = 3.279*metters;
       return feet;
   }
   document.write(feetToMetters(1)+"</br>");
   document.write(mettersToFeet(20.0));
</script>
</body>
